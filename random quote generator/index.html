<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <main>
      <header>Random quotes</header>
      <section class="content">
        <div class="message" id="message">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate
          debitis commodi minus itaque veniam fuga sapiente assumenda quae neque
          voluptas, rem minima quia saepe sint iste repellat earum molestias.
          Obcaecati.
        </div>
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <section class="footer">
        <button class="button new-quote" id="new-quote">
          Generate new Quote
        </button>
        <a
          href="/"
          target="_blank"
          rel="noopener noreferrer"
          class="button share"
          id="js-tweet"
          >Twitter Share</a
        >
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
